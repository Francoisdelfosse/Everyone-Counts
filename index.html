<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Population Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #counter-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        #counter {
            font-family: 'Bebas Neue', sans-serif;
            color: #fff;
            text-align: center;
            width: 100%;
            font-size: 12vw;
            line-height: 1;
        }
    </style>
</head>
<body>
    <a id="counter-link" href="https://www.francoisdelfosse.eu/selectedwork/world-population" target="_blank">
        <div id="counter"></div>
    </a>

    <script>
        const startPopulation = 8117413380;
        const startDate = new Date('2024-06-23T00:00:00Z').getTime();
        const growthRate = 2.6; // per second

        function updateCounter() {
            const currentTime = new Date().getTime();
            const elapsedSeconds = (currentTime - startDate) / 1000;
            const currentPopulation = Math.floor(startPopulation + (elapsedSeconds * growthRate));
            
            document.getElementById('counter').textContent = currentPopulation;
            requestAnimationFrame(updateCounter);
        }

        updateCounter();
    </script>
</body>
</html>
